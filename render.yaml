services:
  - type: web
    name: acur-embedding-service
    runtime: python
    plan: free  # Change to 'starter' or 'standard' for production
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn embedding_service:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: EMBEDDING_SERVICE_HOST
        value: 0.0.0.0
      - key: PYTHON_VERSION
        value: 3.10.0
    healthCheckPath: /health
